    <body>
        <header>
            <div class="wrapper" style="height: 90px">
                <div class="flexrow" style="height: 90px">
                    <img src="img/logo.svg" />
                    <h1><span style="color: #ec7b11">IF</span>Finance</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html" class="active">Home</a></li>
                        <li>

                    </ul>
                </nav>
            </div>
        </header>

        <div class="wrapper">
            <div class="flexrow">
                <main>
                    <h1>Contato</h1>
                    <form>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome"><br>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password"><br>
                        <input type="checkbox" name="news" id="news">
                        <label for="news">Deseja receber nossos emails de novidades?</label><br>
                        <label for="news">Mensagem:</label>
                        <textarea name="message" id="message"></textarea>
                        <p>Qual sua bolsa preferida</p>
                        <select name="" id="">
                        <input type="radio" name="bolsa" id="news" value="NYSE"><label for="nyse">NYSE</label><br>
                        <input type="radio" name="bolsa" id="news" value="Nasdaq"><label for="nasdaq">Nasdaq</label><br>
                        <input type="radio" name="bolsa" id="news" value="Bovespa"><label for="bovespa">Bovespa</label><br>
                        <input type="radio" name="bolsa" id="news" value="London Stock Exchange"><label for="lse">London Stock Exchange</label><br>
                        <input type="radio" name="bolsa" id="news" value="AIM"><label for="aim">AIM</label><br>
                        <input type="radio" name="bolsa" id="news" value="ICAP"><label for="ICAP">ICAP</label><br>
                        <input type="submit" value="Enviar">
                    </form>
                </main>
            </div>
        </div>

        <footer>
            <div class="wrapper" style="height: 120px"></div>
        </footer>
