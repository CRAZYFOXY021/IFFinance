<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script></script>
    </head>

    <body>
        <header>
            <div class="wrapper" style="height: 90px">
                <div class="flexrow" style="height: 90px">
                    <img src="img/logo.svg" />
                    <h1><span style="color: #ec7b11">IF</span>Finance</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html" class="active">Home</a></li>
                        <li>
                            <span><a href="quem-somos.html" class="active">Quem Somos</a></span>
                        </li>
                        <li><a href="contato.html">Contato</a></li>
                        <button onclick="openModal('#add')">Adicionar</button>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="wrapper">
            <div class="flexrow">
                <main>
                    <div id="cards">
                        <div class="card" id="APPL" onmouseenter="showButtons(event)" onmouseleave="hideButtons(event)">
                            <!--adiciona os eventos onmouseenter e onmouseleave para chamar as funcoes showButtons e hideButtons ao passar o mouse sobre o card-->
                            <div class="top">
                                <h2 class="ticker">
                                    <p>APPL</p>
                                </h2>
                                <h2 class="bolsa">
                                    <p>NYSE</p>
                                </h2>
                            </div>

                            <div class="content">
                                <p>U$<span>2.500<span></p>
                                <div class="bottom">
                                    <p>Ativos: 10</p>
                                    <p>U$ <span>2.350</span></p>
                                </div>
                            </div>
                            <div class="buttons">
                                <button type="button" onclick="openEditCard(event)">Editar</button>
                                <button type="button"
                                    onclick="deleteCard(event)">Excluir</button><!--adiciona o evento onclick para chamar a funcao deleteCard ao clicar no botao-->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <footer>
            <div class="wrapper" style="height: 120px"></div>
        </footer>
        <div class="modal" id="add">
            <main>
                <h1>Cadastrar</h1>
                <form onsubmit="addTicker(event)" autocomplete="off">
                    <!--adiciona o evento onsubmit para chamar a funcao addTicker ao enviar o formulario-->
                    <label for="ticker">Ticker</label>
                    <input type="text" id="ticker" name="ticker" placeholder="Digite o  nome do ticker" />

                    <label for="bolsa">Bolsa</label>
                    <select id="bolsa" name="bolsa">
                        <option value="" selected disabled>Selecione uma bolsa</option>
                        <option value="Nasdaq">Nasdaq</option>
                        <option value="NYSE">NYSE</option>
                    </select>

                    <label for="valor">Valor</label>
                    <input type="text" id="valor" name="valor" placeholder="Digite o valor" />

                    <label for="ativos">Ativos</label>
                    <input type="text" id="ativos" name="ativos" placeholder="Digite a quantidade de ativos" />

                    <input type="submit" value="Cadastrar" />
                    <button type="button" onclick="closeModal('#add')">Fechar</button>
                </form>
            </main>
        </div>
        <!-- Modal Editar-->
        <div class="modal" id="edit">
            <main>
                <h1>Editar</h1>
                <form onsubmit="editTicker(event)" autocomplete="off">
                    <input type="hidden" id="idcard" name="idcard">
                    <!--adiciona o evento onsubmit para chamar a funcao addTicker ao enviar o formulario-->
                    <label for="ticker">Ticker</label>
                    <input type="text" id="editticker" name="ticker" placeholder="Digite o  nome do ticker" />
                    <label for="bolsa">Bolsa</label>
                    <select id="editbolsa" name="bolsa">
                        <option value="" selected disabled>Selecione uma bolsa</option>
                        <option value="Nasdaq">Nasdaq</option>
                        <option value="NYSE">NYSE</option>
                    </select>

                    <label for="valor">Valor</label>
                    <input type="text" id="editvalor" name="valor" placeholder="Digite o valor" />

                    <label for="ativos">Ativos</label>
                    <input type="text" id="editativos" name="ativos" placeholder="Digite a quantidade de ativos" />

                    <input type="submit" value="Editar" />
                    <button type="button" onclick="closeModal('#edit')">Fechar</button>
                </form>
            </main>
        </div>
    </body>
    <script src="./js/main.js"></script>

</html>
